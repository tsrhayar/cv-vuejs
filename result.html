<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

  <body>
    <center><h1>CV</h1></center>
    <div id="toto-app" >
        <div class="container" id="i1">
            <cv-titre></cv-titre>
            <hr>
            <cv-competences></cv-competences>
            <hr>
            <cv-experiences></cv-experiences>
            <hr>
            <cv-formations></cv-formations>
            <hr>
            <cv-projets></cv-projets>
            <hr>
            <cv-langues></cv-langues>
            <hr>
            <cv-centreinterets></cv-centreinterets>
        </div>
        <session>
            <div class="container" >
                <div class="d-grid gap-2">
                    <button onclick="imprimPDF()" class="btn btn-warning" type="button">imprimer pdf</button>
                </div>
            </div>
        </session>
        
    </div>
    <script src="js/vue.js" ></script>
    <script>
        Vue.component('cv-titre',{
            data: function (){
                return{
                    // name: localStorage.getItem('testingvuejs'),
                    resultat: JSON.parse(localStorage.getItem('localDataCv')),
                }
            },
            // template: '<p>Hello MR {{ resultat.titre }} , Age Is {{ resultat.fullName }} You Are The Best </p>',
            template: `
            <session>
                <div class='container p-3 mb-2 bg-primary text-white rounded'>
                    <div class='row'>
                        <div class="col-2"></div>
                        <div class="col-6">
                            <h4>{{ resultat.titre }}</h4>
                            <h4>{{ resultat.fullName }}</h4>
                        </div>
                        <div class="col-4">
                            <h6>{{ resultat.email }}</h4>
                            <h6>{{ resultat.phone }}</h4>
                            <h6>{{ resultat.address }}</h4>
                            <h6>{{ resultat.autreLien }}</h4>
                        </div>
                    </div>
                </div>
            </session>`,
            // props: ['source']
        });

            data: function (){
                return{
                    resultat: JSON.parse(localStorage.getItem('localDataCv')),
                }
            },
            template: `
            <session>
                <div class="container bg-light p-4 rounded" >
                    <h2>Compétences techniques :</h2>

                </div>
            </session>`,
            // props: ['source']
        });

            // props: ['source']
        });
        Vue.component('cv-formations',{
            data: function (){
                return{
                    resultat: JSON.parse(localStorage.getItem('localDataCv')),
                }
            },
            template: `

            // props: ['source']
        });
        Vue.component('cv-projets',{
            data: function (){
                return{
                    resultat: JSON.parse(localStorage.getItem('localDataCv')),
                }
            },
            template: `
            <session>
                <div class="container bg-light p-4 rounded" >
                    <h2>Projets réalisés :</h2>
                    <h6>{{ resultat.projetsRealises }}</h6>
                </div>
            </session>`,
            // props: ['source']
        });
        Vue.component('cv-langues',{
            data: function (){
                return{
                    resultat: JSON.parse(localStorage.getItem('localDataCv')),
                }
            },
            template: `
            <session>
                <div class="container bg-light p-4 rounded" >
                    <h2>Langues :</h2>

        });
        Vue.component('cv-centreinterets',{
            data: function (){

            },

                    <h2>Centres Dinterets :</h2>
                    <h6>{{ resultat.centresDinterets }}</h6>
                </div>
            </session>`,
            // props: ['source']
        });
        
        var vm = new Vue({
             el: '#toto-app',
             data: {
                //  name: 'Taoufiq',
                //  validname: false,
             }
        })
    </script>
    <script>
        function imprimPDF(){
            const invoice = this.document.getElementById("i1");
            html2pdf().from(invoice).save();
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>
